<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset=UTF-8>
        <style>
            .color_picker,
            .color_picker * {
                padding: 0;
                margin: 0 auto;
                user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                box-sizing: border-box;
            }
            .color_picker {
                position: relative;
                width: 150px;
                height: 26px;
                line-height: 26px;
                border: 1px rgb(169,169,169) solid;
            }
            .color_picker_input {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
                outline: none;
            }
            .color_picker_block {
                position: absolute;
                top: 26px;
                left: 0;
                background-color: rgb(169,169,169);
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                width: 356px;
                height: 176px;
                z-index: 10000;
            }
            .color_picker_left_block,
            .color_picker_right_block
                {
                position: absolute;
                top: 13px;
                height: 150px;
            }
            .color_picker_left_block {
                left: 13px;
                width: 150px;
                border: 2px rgb(233, 174, 174) solid;
                border-radius: 2px;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
            }
            .color_picker_right_block {
                right: 13px;
                width: 180px;
            }

            .color_picker_bar_block {
                position: relative;
                width: 35px;
                height: 150px;
                float: left;
            }

            .color_picker_color_bar {
                position: absolute;
                top: 0;
                left: 9px;
                width: 17px;
                height: inherit;
                border: 2px rgb(233, 174, 174) solid;
                background: url(./icon/icon_color_bar.png) center center no-repeat;
            }

            .color_picker_slider_bar {
                position: absolute;
                top: -4px;
                left: 0;
                width: 35px;
                height: 9px;
                float: left;
                background: url(./icon/icon_color_bar.gif) center center no-repeat;
                cursor: n-resize;
            }

            .color_picker_value_block {
                position: relative;
                width: 140px;
                height: 150px;
                float: right;
            }

            .color_picker_left {
                float: left;
            }

            .color_picker_right {
                float: right;
            }

            .value_block_width {
                width: 60px;
            }

            .rgb_value_block {
                margin-top: 9px;
                border: 2px rgb(233, 174, 174) solid;
            }

            .rgb_height {
                height: 20px;
                line-height: 20px;
            }

            .rgb_font {
                height: 16px;
                line-height: 16px;
                text-indent: 5px;
                font-size: 14px;
            }

            .rgb_input {
                width: 30px;
                border: none;
                outline: none;
                background-color: rgba(255,255,255,0);
            }

            .rgb_value_up_down {
                width: 10px;
                height: 100%;
            }

            .rgb_value_up_arrow,
            .rgb_value_down_arrow {
                width:0;
                height:0;
                border-right:5px solid transparent;
                border-left:5px solid transparent;
                cursor: pointer;
            }

            .rgb_value_up_arrow {
                margin-top: 1px;
                border-bottom:6px solid rgb(255,255,255)
            }

            .rgb_value_down_arrow {
                margin-top: 3px;
                border-top:6px solid rgb(255,255,255);
            }


            .color_picker_top_color {
                height: 30px;
                border: 2px rgb(233, 174, 174) solid;
            }

        </style>
    </head>
    <body>
        <div id='colorPicker' class='color_picker'>
            <input type='text' class='color_picker_input'> 
            <div class='color_picker_block'> 
                <div class='color_picker_left_block'></div> 
                <div class='color_picker_right_block'> 
                    <div class='color_picker_bar_block'>
                        <div class='color_picker_color_bar'></div>
                        <div class='color_picker_slider_bar'></div>
                    </div> 
                    <div class='color_picker_value_block'> 
                        <div class='color_picker_top_color color_picker_left value_block_width'></div> 
                        <div class='color_picker_top_color color_picker_right value_block_width'></div> 
                        <div class='color_picker_left rgb_value_block rgb_height value_block_width'> 
                            <div class='color_picker_left rgb_font'>R</div> 
                            <div class="color_picker_right rgb_value_up_down">
                                <div class="rgb_value_up_arrow"></div>
                                <div class="rgb_value_down_arrow"></div>
                            </div>
                            <input class='color_picker_right rgb_input'/> 
                        </div>
                        <div class='color_picker_right rgb_value_block rgb_height value_block_width'> 
                            <div class='color_picker_left rgb_font'>H</div> 
                            <input class='color_picker_right rgb_input'/> 
                        </div>
                        <div class='color_picker_left rgb_value_block rgb_height value_block_width'> 
                            <div class='color_picker_left rgb_font'>G</div> 
                            <input class='color_picker_right rgb_input'/>
                        </div> 
                        <div class='color_picker_right rgb_value_block rgb_height value_block_width'>
                            <div class='color_picker_left rgb_font'>S</div>
                            <input class='color_picker_right rgb_input'/>
                        </div>
                        <div class='color_picker_left rgb_value_block rgb_height value_block_width'>
                            <div class='color_picker_left rgb_font'>B</div>
                            <input class='color_picker_right rgb_input'/>
                        </div>
                        <div class='color_picker_right rgb_value_block rgb_height value_block_width'>
                            <div class='color_picker_left rgb_font'>B</div>
                            <input class='color_picker_right rgb_input'/>
                        </div>
                        <div class='color_picker_left rgb_value_block rgb_height value_block_width'>
                            <div class='color_picker_left rgb_font'>#</div>
                            <input class='color_picker_right rgb_input'/>
                        </div>
                        <div class='color_picker_right rgb_value_block rgb_height value_block_width'>
                            <div class='color_picker_left rgb_font'></div>
                            <input class='color_picker_right rgb_input'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
